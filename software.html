<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branches of Me</title>
    <style>
        .music-container {
            display: inline-block; /* Keeps the hover area inline */
            padding: 10px; /* Adds spacing for better hover interaction */
            border: 2px solid #333; /* Optional: Makes the hover area visible */
            cursor: pointer;
        }

        .music {
            display: none;
            width:400px;
        }
    </style>
</head>
<body>
    <p>Click on the squares</p>
    <div class="music-container" id="music-button1">
        <img class="music" id="music1-image" src="software1.png" alt="Description of the image">
    </div>
    <div class="music-container" id="music-button2">
        <img class="music" id="music2-image" src="software2.png" alt="Description of the image">
    </div>
    <div class="music-container" id="music-button3">
        <img class="music" id="music3-image" src="software3.png" alt="Description of the image">
    </div>
    <div class="music-container">
        <a href="home.html" class="branch">Back</a>
    </div>

    <script>
        document.getElementById("music-button1").addEventListener("click", function() {
            document.getElementById("music1-image").style.display = "block";
            document.getElementById("music2-image").style.display = "none";
            document.getElementById("music3-image").style.display = "none";
            document.getElementById("music4-image").style.display = "none";
            document.getElementById("music5-image").style.display = "none";
        });
        document.getElementById("music-button2").addEventListener("click", function() {
            document.getElementById("music1-image").style.display = "none";
            document.getElementById("music2-image").style.display = "block";
            document.getElementById("music3-image").style.display = "none";
            document.getElementById("music4-image").style.display = "none";
            document.getElementById("music5-image").style.display = "none";
        });
        document.getElementById("music-button3").addEventListener("click", function() {
            document.getElementById("music1-image").style.display = "none";
            document.getElementById("music2-image").style.display = "none";
            document.getElementById("music3-image").style.display = "block";
            document.getElementById("music4-image").style.display = "none";
            document.getElementById("music5-image").style.display = "none";
        });
    </script>
</body>
</html>
